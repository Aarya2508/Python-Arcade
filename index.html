<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Neon Games</title>
<style>
:root{
  --bg:#000000;
  --pink:#f56892;
  --turquoise:#40e0d0;
  --blue:#5cbbee;
}
body{
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:var(--bg);
  color:#fff;
  font-family:sans-serif;
}
h1{
  font-size:40px;
  text-align:center;
  color:#fff;
  text-shadow:0 0 10px #fff, 0 0 20px var(--pink), 0 0 30px var(--turquoise), 0 0 40px var(--blue);
  margin-bottom:50px;
}
.btn{
  display:block;
  width:250px;
  margin:20px;
  padding:20px;
  text-align:center;
  font-size:22px;
  text-decoration:none;
  color:#fff;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  transition:0.3s;
}

/* Individual button colors */
#brickbreaker {
  box-shadow:0 0 15px var(--pink),0 0 30px var(--pink);
}
#brickbreaker:hover {
  box-shadow:0 0 30px var(--pink),0 0 60px var(--pink);
}

#tetris {
  box-shadow:0 0 15px var(--turquoise),0 0 30px var(--turquoise);
}
#tetris:hover {
  box-shadow:0 0 30px var(--turquoise),0 0 60px var(--turquoise);
}

#dodgeblock {
  box-shadow:0 0 15px var(--blue),0 0 30px var(--blue);
}
#dodgeblock:hover {
  box-shadow:0 0 30px var(--blue),0 0 60px var(--blue);
}
</style>
</head>
<body>

<h1>Games</h1>

<a href="brickbreaker.html" id="brickbreaker" class="btn">Brick Breaker</a>
<a href="Tetris.html" id="tetris" class="btn">Tetris</a>
<a href="dodgeblock.html" id="dodgeblock" class="btn">Dodge Block</a>

</body>
</html>
